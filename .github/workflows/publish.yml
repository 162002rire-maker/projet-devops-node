name: Publish Docker image

# Ce workflow se déclenche lorsqu'une release GitHub est publiée.
# Il construit et pousse l'image Docker sur Docker Hub ou GitHub Container Registry.
on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-demo

jobs:
  push_to_registry:
    name: Push Docker image to registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      # Étape 1 : checkout du code
      - name: Check out the repo
        uses: actions/checkout@v4

      # Étape 2 : Connexion au registre Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 3 : Extraction des métadonnées (tags et labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      # Étape 4 : Construction et push de l'image
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Étape 5 : (optionnel) génération d'une attestation pour la chaîne d'approvisionnement
      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true