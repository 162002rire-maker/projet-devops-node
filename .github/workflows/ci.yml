name: Continuous Integration

# Ce workflow s'exécute sur les branches dev et main à chaque push.
on:
  push:
    branches:
      - dev
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Récupération du code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Étape 2 : Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Étape 3 : Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Étape 4 : Exécution des tests
      - name: Run unit tests
        run: |
          pytest -v --maxfail=1 --disable-warnings

      # Étape 5 : Construction d'un artefact (package minimal)
      - name: Package application
        run: |
          rm -rf dist
          mkdir -p dist/app
          cp -r app/ dist/app/
          cp requirements.txt dist/

      # Étape 6 : Téléversement de l'artefact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-package
          path: dist
          retention-days: 7